name: CI

on:
  push:
  pull_request:

jobs:
  pytest:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7]
        os: [ubuntu-latest, macOS-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
      - name: Add path for Poetry
        run: echo "::add-path::$HOME/.poetry/bin"
      - name: Install Dependencies
        run: |
          poetry run pip install -U pip
          poetry install --no-interaction

      - name: Lint with flake8
        run: |
          # Pythonの構文エラーもしくは未定義の名前があればビルドを停止
          poetry run flake8 . --count --select=E9,F63,F7,F82,E203 --show-source --statistics
          # exit-zeroはすべてのエラーを警告として扱う。
          poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Check code style with Black
        run : poetry run black --check --diff .

      - name: Test with pytest
        env:
           COMET_API_KEY: ${{ secrets.COMET_API_KEY }}
        run: |
          poetry run pytest --durations=10 tests/
